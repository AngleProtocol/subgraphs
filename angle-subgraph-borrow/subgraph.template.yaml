    - kind: ethereum/contract
      name: Chainlink1
      network: {{network}}
      source:
        address: '{{chainlink_EUR_USD}}'
        abi: ChainlinkFeed
        startBlock: {{block_ageur}}
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.5
        language: wasm/assemblyscript
        entities:
          - TokenPrice
          - OracleData
        abis:
          - name: ChainlinkFeed
