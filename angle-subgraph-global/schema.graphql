  # Number of different addresses holding a positive balance of this agToken
  holderCount: BigInt!

  ## Time tracking
  # BlockNumber of last update, modulo 30 minutes worth of blocks
  blockNumber: BigInt!
  # Timestamp of last update, modulo 30 minutes
  timestamp: BigInt!
}

