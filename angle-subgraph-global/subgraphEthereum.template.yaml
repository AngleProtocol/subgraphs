specVersion: 0.0.2
description: Angle subgraph on {{network}}.
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: {{network}}
    source:
      address: '{{core}}'
      abi: Core
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StableData
        - StableHistoricalData
        - StableHistoricalHourlyData
      abis:
        - name: Core
          file: ../abis/Core.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: StableMasterDeployed(indexed address,indexed address)
          handler: handleStableMasterDeployed
      file: ./src/mapping/core.ts
