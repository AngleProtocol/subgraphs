specVersion: 0.0.2
description: General pool, stable datas and all transactions on {{network}}.
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    # agEUR has been deployed in a standalone fashion on arbitrum, so we have to hardcode it here
    name: AgEUR
    network: {{network}}
    source:
      address: '{{ageur}}'
      abi: AgToken
      startBlock: {{block_ageur}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgToken
      abis:
        - name: AgToken
          file: ../abis/AgToken.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/agToken.ts
templates:
  - kind: ethereum/contract
    name: AgTokenTemplate
    network: {{network}}
    source:
      abi: AgToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StableData
        - StableHistoricalData
        - StableHistoricalHourlyData
      abis:
        - name: AgToken
          file: ../abis/AgToken.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: Oracle
          file: ../abis/OracleMulti.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: SanToken
          file: ../abis/SanToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/agToken.ts
  - kind: ethereum/contract
    name: SanTokenTemplate
    network: {{network}}
    source:
      abi: SanToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StableData
        - StableHistoricalData
        - StableHistoricalHourlyData
      abis:
        - name: SanToken
          file: ../abis/SanToken.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: Oracle
          file: ../abis/OracleMulti.json
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: AgToken
          file: ../abis/AgToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/sanToken.ts
  - kind: ethereum/contract
    name: StableMasterTemplate
    network: {{network}}
    source:
      abi: StableMaster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PauseData
        - StableData
        - StableHistoricalHourlyData
      abis:
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: Oracle
          file: ../abis/OracleMulti.json
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: SanToken
          file: ../abis/SanToken.json
        - name: AgToken
          file: ../abis/AgToken.json
      eventHandlers:
        - event: CollateralDeployed(indexed address,indexed address,indexed address,address)
          handler: handleCollateralDeployed
      file: ./src/mapping/stableMaster.ts
