specVersion: 0.0.2
description: Oracles and all peripheric datas on {{network}}.
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Core
    network: {{network}}
    source:
      address: '{{core}}'
      abi: Core
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StableData
        - StableHistoricalData
      abis:
        - name: Core
          file: ../abis/Core.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: StableMasterDeployed(indexed address,indexed address)
          handler: handleStableMasterDeployed
      file: ./src/mapping/core.ts
  - kind: ethereum/contract
    name: Chainlink1
    network: {{network}}
    source:
      address: '{{chainlink_EUR_USD}}'
      abi: ChainlinkFeed
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Oracle
      abis:
        - name: ChainlinkFeed
          file: ../abis/Chainlink.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mapping/chainlink.ts
  - kind: ethereum/contract
    name: Chainlink2
    network: {{network}}
    source:
      address: '{{chainlink_CHF_USD}}'
      abi: ChainlinkFeed
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Oracle
      abis:
        - name: ChainlinkFeed
          file: ../abis/Chainlink.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mapping/chainlink.ts
  - kind: ethereum/contract
    name: Chainlink3
    network: {{network}}
    source:
      address: '{{chainlink_GBP_USD}}'
      abi: ChainlinkFeed
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Oracle
      abis:
        - name: ChainlinkFeed
          file: ../abis/Chainlink.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mapping/chainlink.ts
  - kind: ethereum/contract
    name: Chainlink4
    network: {{network}}
    source:
      address: '{{chainlink_JPY_USD}}'
      abi: ChainlinkFeed
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Oracle
      abis:
        - name: ChainlinkFeed
          file: ../abis/Chainlink.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mapping/chainlink.ts
templates:
  - kind: ethereum/contract
    name: SanTokenTemplate
    network: {{network}}
    source:
      abi: SanToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StableData
        - StableHistoricalData
      abis:
        - name: SanToken
          file: ../abis/SanToken.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: Oracle
          file: ../abis/OracleMulti.json
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: AgToken
          file: ../abis/AgToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/sanToken.ts
  - kind: ethereum/contract
    name: StableMasterTemplate
    network: {{network}}
    source:
      abi: StableMaster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PauseData
        - StableData
        - StableHistoricalData
      abis:
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: Oracle
          file: ../abis/OracleMulti.json
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: SanToken
          file: ../abis/SanToken.json
        - name: AgToken
          file: ../abis/AgToken.json
      eventHandlers:
        - event: CollateralDeployed(indexed address,indexed address,indexed address,address)
          handler: handleCollateralDeployed
        - event: MintedStablecoins(indexed address,uint256,uint256)
          handler: handleMint
        - event: BurntStablecoins(indexed address,uint256,uint256)
          handler: handleBurn
      file: ./src/mapping/stableMaster.ts
  - kind: ethereum/contract
    name: PerpetualManagerFrontTemplate
    network: {{network}}
    source:
      abi: PerpetualManagerFront
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Perpetual
        - PauseData
        - KeeperReward
      abis:
        - name: PerpetualManagerFront
          file: ../abis/PerpetualManagerFront.json
        - name: StableMaster
          file: ../abis/StableMasterFront.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: AgToken
          file: ../abis/AgToken.json
        - name: SanToken
          file: ../abis/SanToken.json
        - name: Oracle
          file: ../abis/OracleMulti.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping/PerpetualManager.ts
